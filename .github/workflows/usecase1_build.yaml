name: Usecase 1

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'usecase1/**'
      - '.github/workflows/usecase1_build.yml'
permissions:
  contents: read
jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Run musl setup
        run: |
          ./setup-musl.sh

      - name: Run usecase1
        run: |
          cd usecase1
          ./usecase1_build.sh 
          ./usecase1_run.sh
          ./usecase1_jmeter.sh 

      - name: Upload JMeter Test Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: |
            usecase1/html-jvm

