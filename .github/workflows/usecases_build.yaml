name: Usecase Building Blocks

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'usecases/demo/**'
      - '.github/workflows/usecases_build.yml'
permissions:
  contents: read
jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      #--batch-mode --no-transfer-progress \
      - name: Build image
        run: |
          cd usecases/demo
          mvn spring-boot:build-image \
            -Dspring-boot.build-image.publish=true \
            -Dspring-boot.build-image.docker.builderRegistry.url=https://index.docker.io/v1/ \
            -Dspring-boot.build-image.docker.builderRegistry.token=${{ secrets.DOCKERHUB_TOKEN }} \
            -Dspring-boot.build-image.docker.builderRegistry.user=${{ secrets.DOCKERHUB_USERNAME }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
            context: .
            push: true
            tags: jabrena/jibber-benchmark:latest