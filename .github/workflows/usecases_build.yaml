name: Usecase Building Blocks

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'usecases/demo/**'
      - '.github/workflows/usecases_build.yml'
permissions:
  contents: read
jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build image & push
        run: |
          cd usecases/demo
          mvn -X spring-boot:build-image \
            --batch-mode --no-transfer-progress \
            -Dspring-boot.build-image.publish=true \
            -Dspring-boot.build-image.imageName="docker.io/jabrena/demo-ms:0.1.0"
            -DCI_REGISTRY=https://index.docker.io/v1 \
            -DCI_REGISTRY_USER=${{ secrets.DOCKERHUB_USERNAME }} \
            -DCI_REGISTRY_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}